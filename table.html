<!DOCTYPE>
<html>
     <head>
	      <title>TABLE WITH CELL SPANNING</title>
		  
	 </head>
	 <body>
	 <center>
	      <table border="1">
		       <tr>
			       <th colspan="4">Table heading cell spanning 4 columns</th>
			   </tr>
			   <tr>
			       <td>Normall cell</td>
				   <td colspan="2">Cell spanning 2 columns</td>
				   <td>Normall cell</td>
			   </tr>
			   <tr>
			       <td bgcolor="gray", rowspan="3">Cell spanning 3 rows with a gray background</td>
				   <td>Normall cell</td>
				   <td>Normall cell</td>
				   <td>Normall cell</td>
			   </tr>
			   <tr>
			       <td>Normall cell</td>
				   <td rowspan="2", colspan="2">Cell spanning 2 rows and 2 columns</td>
			   </tr>
			   <tr>
			       <td>Normall cell</td>
			   </tr>
		  </table>
	 </body>


</html>
