<!DOCTYPE>
	<HTML>
	     <head>
		     <title>Nested and definition list</title>
		 
		 </head>
		      <body>
			       <center><h1>To illustrate Nested and Definition List Tags</h1></center>
				   <hr>
				   <p><b>An odered nested list:</b></p>
				   <ol type="1">
				     <li>Coffee</li>
					 <li>Tea
					      <ol type="a">
						   <li>Black tea</li>
						   <li>Green tea</li>
						        <ol type="i">
							     <li>China</li>
								 <li>Africa</li>
							    </ol>
						  </ol>
					 </li>
					 </li>
				     <li>Milk</li>
				   </ol>
				   <p><b>A Definition List:</b></p>
				   <dl>
				   <dt>Bungalore</dt>
				   <dd>.Capital city of kamataka</dd>
				   <dt>Mumbai</dt>
				   <dd>.Capital city of Maharashtra</dd>
				   </dl>
			  </body>
	
	</HTML>
