<!DOCTYPE>
<html>
     <head>
	      <title>Pizza Form</title>
		  
	 </head>
	 <body>
	 <center>
	      <table border="1">
		       <tr>
			       <th colspan="3"><b>Pizza Shop 2.0</b></th>
			   </tr>
			   <tr>
			       <td>Name</td>
				   <td colspan="2"><input type="text"></td>
			   </tr>
			   <tr>
			       <td>Pizza Topping</td>
				   <td colspan="3">
                    <a><input type="radio"> Supreme </a><br>
                    <a><input type="radio"> Vegeterian </a><br>
                    <a><input type="radio"> Hawaiian </a>
                   </td>
				   
			   </tr>
			   <tr>
			       <td>Pizza Sauce</td>
				   <td colspan="3">
                    <select name="">
                        <option>Tomato</option>
                        <option>Chilli</option>
                        <option>Both</option>
                    </select>
                   </td>
			   </tr>
			   <tr>
			       <td>Optional Extras</td>
                   <td colspan="3">
                    <a><input type="checkbox">Extra Cheese</a>
                    <a><input type="checkbox">Gluten Free Base</a>
                   </td>
			   </tr>
               <tr>
                <td colspan="3">
                    <a>Delivery Instructions:<br>
                        <textarea cols="50" rows="4"></textarea></a>
                </td>
               </tr>
               <tr>
                <td colspan="3">
                    <button>Send my Order</button>
                </td>
               </tr>
		  </table>
	 </body>


</html>
